<html lang="en">

</head>

<body style="display: flexbox; margin: 10% 20% 0 20%; ">
    <div style="height: 32px;">
        <button class="btn btn-circle btn-outline" style="float: right; z-index: 0;">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trophy-fill"
                viewBox="0 0 16 16">
                <path
                    d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5q0 .807-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33 33 0 0 1 2.5.5m.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935m10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935" />
            </svg>
        </button>
    </div>

    <div
        style="display: flex; padding:10px; justify-content: center; align-items: center; flex-direction: column; align-items:center; z-index: 1; background-color: #2c3e50; border-radius: 5px; position: absolute; left:20%; right:20%;">
        <div class="flex w-full flex-col">
            <h1 class="text-3xl font-bold" style="display:flex;">Hello there</h1>
            <div style="justify-content: flex-end; display:flex; margin-top: -32px;">
                <!-- i didn't chose to negative margin this i was forced to :c -->
                <a class="btn btn-circle btn-outline" href="home.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </a>
            </div>
        </div>
        <div class="divider"></div>
        <div>
            <span>Modus für Farbenblinde: </span>
            <details class="dropdown" style="background-color: #19242e; padding: 5px; border-radius: 5px;">
                <ul class="menu btn dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
                    style="display: block; flex-direction: column; height: auto;">
                    <li><a>Rot Grün</a></li>
                    <li><a>Blau Gelb</a></li>
                </ul>
            </details>
        </div>
    </div>

    <br>
    <br>
    <div
        style="display: flex; justify-content: center; align-items: center; flex-direction: column; align-items:center; z-index: 0;">
        <div role="alert" class="alert alert-info">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                class="h-6 w-6 shrink-0 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span alt="spiel anleitung">Bitte rate die Zahl zwische 1 - 100</span>
        </div>
        <br>
        <input type="number" placeholder="Zahl 1-100" class="input input-ghost w-full max-w-xs" />
        <br>
        <button class="btn btn-success">
            Button
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg"
                viewBox="0 0 16 16">
                <path
                    d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
            </svg>
        </button>
        <br>
        <p>versuch 3 / 5</p>
        <table class="table table-zebra">
            <thead>
                <tr>
                    <th>Versuch</th>
                    <th>Zahl</th>
                    <th>Resultat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2</td>
                    <td>50</td>
                    <td>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-up-square" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 9.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z" />
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>99</td>
                    <td>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-down-square" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z" />
                        </svg>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
